name: build

on:
  push:
    branches: [main, ci]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Grant execute permission for gradlew
        run: chmod +x ./Team-3749-2022/gradlew

      - name: Build with Gradle
        run: ./Team-3749-2022/gradlew build
